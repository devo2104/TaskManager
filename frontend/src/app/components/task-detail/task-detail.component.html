<div class="container mt-5">
    <h2 class="text-info mb-4">Task Detail</h2>
  
    <div *ngIf="task; else loading" class="card">
      <div class="card-body">
        <p class="card-text text-muted">Task ID: {{ task.id }}</p>
        <strong class="card-title text-primary">Description:</strong> {{ task.description }}<br>
        <strong class="card-title text-success">Status:</strong> {{ task.status }}<br>
        <strong class="card-title text-warning">Employee ID:</strong> {{ task.employee }}<br>
        <strong class="card-title text-danger">Employee Associated:</strong> {{ employeeName }}
        <!-- Add more fields as needed -->
      </div>
    </div>
  
    <ng-template #loading class="mt-3">
      <div class="alert alert-danger" role="alert">
        No task details are available. Please check the backend service API!
      </div>
    </ng-template>
  
    <footer class="mt-5 text-center text-muted">
      <p>&copy; 2024 Task Manager. All rights reserved.</p>
    </footer>
  </div>
